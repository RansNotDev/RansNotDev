<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Rans</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chat-messenger.css">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-sans transition-colors duration-300">
    <div class="flex flex-col h-full w-full" style="height: 100vh; max-height: 100vh;">
        <div class="chat-header bg-[#232e3c] flex items-center px-4 py-3 border-b border-[#232e3c] rounded-t-xl relative">
            <img src="../images/profile.png" alt="Ranyboy Templado avatar" class="w-10 h-10 rounded-full border-2 border-white mr-3" />
            <div>
                <div class="flex items-center space-x-2">
                    <span class="text-white font-semibold text-lg">Chat with Rans</span>
                    <span class="text-xs text-green-400 flex items-center"><span class="w-2 h-2 bg-green-400 rounded-full mr-1"></span>Online</span>
                </div>
                <span class="text-xs text-gray-400"><span class="text-2xl text-green-400 ">‚Ä¢</span> Powered by Google Gemini</span>
            </div>
            <button id="close-messenger-modal" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white text-2xl font-bold">&times;</button>
        </div>
        <div class="flex-1 overflow-y-auto px-4 py-6 bg-[#181a20]" id="chat-messages">
            <div class="flex items-start mb-6 assistant-message">
                <img src="../images/profile.png" alt="Ranyboy Templado avatar" class="w-8 h-8 rounded-full border border-white mr-3 mt-1" />
                <div>
                    <span class="text-white font-semibold text-sm">Ranyboy Templado</span>
                    <div class="bubble mt-1 shadow-md break-words max-w-md">
                        Hi there! üëãüèª Thanks for visiting my website. Feel free to ask me anything about programming, web development, or my experiences in tech. Let me know how I can help!
                    </div>
                </div>
            </div>
        </div>
        <form class="px-4 py-3 border-t border-[#232e3c] bg-[#181a20] flex items-center" id="chat-form">
            <input type="text" id="chat-input" class="flex-1 rounded-full border border-[#232e3c] bg-[#232e3c] text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-white-500 placeholder-gray-400" placeholder="Type a message..." autocomplete="off">
            <button type="submit" class="ml-2 bg-white-600 hover:bg-white-700 text-white rounded-full w-10 h-10 flex items-center justify-center transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
            </button>
        </form>
    </div>
    <script src="chat-messenger.js"></script>
</body>
</html>
