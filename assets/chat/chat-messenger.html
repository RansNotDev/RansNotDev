<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Rans</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat-messenger.css">
    <meta name="description" content="Chat with Rans, an AI assistant powered by Google Gemini, to learn about Ranyboy Templado's portfolio and experience.">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-sans transition-colors duration-300">
    <div class="flex flex-col h-full w-full" style="height: 100vh; max-height: 100vh;">
        <!-- Header -->
        <header class="chat-header flex items-center justify-between">
            <div class="flex items-center">
                <img src="../images/newprofile.png" alt="Ranyboy Templado avatar" class="w-10 h-10 rounded-full mr-3" />
                <div>
                    <div class="flex items-center space-x-2">
                        <h1 class="text-white font-semibold text-lg">Chat with Rans</h1>
                        <div class="online-status" role="status" aria-label="Online status">
                            <span class="online-dot"></span>
                            <span class="text-xs text-green-400">Online</span>
                        </div>
                    </div>
                    <div class="text-xs text-gray-400 flex items-center">
                        <span class="text-2xl text-green-400 mr-1" aria-hidden="true">‚Ä¢</span>
                        Ask about skills, projects, or how to reach me
                    </div>
                </div>
            </div>
            <button id="close-messenger-modal" 
                    class="text-gray-400 hover:text-white"
                    aria-label="Close chat">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </header>

        <!-- Chat Messages -->
        <main class="flex-1 overflow-y-auto" id="chat-messages" role="log" aria-label="Chat messages">
            <div class="flex items-start mb-6 assistant-message animate-fade-in">
                <img src="../images/newprofile.png" alt="Ranyboy Templado avatar" class="w-8 h-8 rounded-full border border-white mr-3 mt-1" />
                <div>
                    <span class="text-white font-semibold text-sm">Ranyboy Templado</span>
                    <div class="bubble mt-1 shadow-md break-words max-w-md">
                        Hi there! üëãüèª Thanks for visiting my website. Feel free to ask me anything about programming, web development, or my experiences in tech. Let me know how I can help!
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Form -->
        <form class="px-4 py-3 border-t border-[#232e3c] bg-[#181a20] flex items-center" 
              id="chat-form" 
              role="form" 
              aria-label="Chat input form">
            <input type="text" 
                   id="chat-input" 
                   class="flex-1 rounded-full border border-[#232e3c] bg-[#232e3c] text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-white-500 placeholder-gray-400" 
                   placeholder="Type a message..." 
                   autocomplete="off"
                   aria-label="Type your message"
                   maxlength="500">
            <button type="submit" 
                    class="ml-2 bg-white-600 hover:bg-white-700 text-white rounded-full w-10 h-10 flex items-center justify-center transition-colors"
                    aria-label="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </form>
    </div>
    <script src="chat-messenger.js"></script>
</body>
</html>
